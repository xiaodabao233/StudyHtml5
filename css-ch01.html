    <hgroup>
        <section>
            <h2>致橡树</h2>
            <p>我如果爱你——<br>
                绝不像攀援的凌霄花，<br>
                借你的高枝炫耀自己；<br>
                我如果爱你——<br>
                绝不学痴情的鸟儿，<br>
                为绿荫重复单调的歌曲；<br>
                也不止像泉源，<br>
                常年送来清凉的慰藉；<br>
                也不止像险峰，<br>
                增加你的高度，衬托你的威仪。<br>
                甚至日光，<br>
                甚至春雨……<br>
        </section>
    </hgroup>

    </br>
    <article>
        <h3>赏析</h3>
        <p>诗人以橡树为对象表达了爱情的热烈、诚挚和坚贞……</p>
    </article>
