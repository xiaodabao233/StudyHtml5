<body>
    <input type="text" id="input" placeholder="请输入···">
    <h1>失去焦点弹出获取到的值</h1>
</body>
<script>

    var input = document.getElementById("input")
    input.onblur = function () {
        var valueinput = document.getElementById("input").value
        alert(valueinput)
    }

</script>
