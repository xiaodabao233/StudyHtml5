<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        @keyframes myfirst {
            0% {
                background-color: red;
                left: 15%;
                top: 60%;
            }
            50% {
                background-color: blue;
                left: 60%;
                top: 60%;
                transform:rotate(180deg);
            }
            100% {
                background-color: red;
                left: 15%;
                top: 60%;
            }
        }
        .dh{
            animation: myfirst 3s infinite;
            position: absolute;
            padding: 30px;
            border-radius: 5px;
        }
        .gd{
            width: 100px;
            height: 100px;
            background-color: #2479ff;
            border-radius: 10px;
            transition: width 2s, height 2s, transform 2s; 
            margin-left: 15%;
            margin-top: 3%;
            text-align: center;
            line-height: 100px;
            position: relative;
            display: block;
            z-index: 1;
            overflow: hidden;
        }
        .gd:hover{
            width: 400px;
            height: 100px;
            transform: rotate(0deg);
        }
        .gd a{
            color: #fff;
            font-size: 20px;
            /* font-style: italic; */
            z-index: 2;
            position: absolute;
            left: 50px;
            top: 0px;
            overflow: hidden;
        }
        .gd-d{
            width: 100px;
            height: 100px;
            background: #2479ff;
            position: absolute;
            border-radius: 10px;
            right: 0px;
            top: 0px;
            z-index: 3;
        }
        .img1{
            width: 80px;
            top: 20px;
            right: 10px;
            position: absolute;
        }
        .img2{
            width: 80px;
            top: 20px;
            right: 0px;
            position: absolute;
        }
    </style>
</head>
<body>


    <div class="dh">css3动画</div>
    <div class="gd">
        <a>访 客 vistor</a>
        <div class="gd-d">
            <img class="img1" src="./images/访客.png">
        </div>
    </div>
    <div class="gd">
        <a>学 生 student</a>
        <div class="gd-d">
            <img class="img2" src="./images/学生.png">
        </div>
    </div>
    
</body>
</html>
